name: Documentation

on:
  pull_request: {}
  push: {}

jobs:
  generate:
    name: Doxygen
    uses: mattnotmitt/doxygen-action@v1
    with:
      working-directory: './'
      doxyfile-path: './'
 
  publish:
    name: Deploy
    uses: peaceiris/actions-gh-pages@v3
    with:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      publish_dir: ./public
    
  
